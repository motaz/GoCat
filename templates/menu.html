  {{define "header"}}

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>GoCat</title>
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />

<meta http-equiv="Expires" content="0" />
<meta name="description" content="GoLan web services and web applications uploader">
<link rel="shortcut icon" href="/gocat/static/images/golang.png" />

	<table ><tr>

	<td></td>

  {{end}}

	</table>

   </div>

  </div>
{{end}}

		    <li>OS user: <font color=gray>{{.Linuxuser}}</font></li>

      </ul>
    </div>
	{{end}}
